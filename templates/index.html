<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Emotion Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            border: none;
        }
        .card-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            border: none;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .result-container {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .suggestion-box {
            background-color: #f8f9fa;
            border-left: 4px solid #6a11cb;
            padding: 1rem;
            border-radius: 0 5px 5px 0;
            margin-top: 1rem;
        }
        .loader {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .emotion-display {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
            text-transform: capitalize;
        }
        .emotion-happy { color: #28a745; }
        .emotion-sad { color: #17a2b8; }
        .emotion-angry { color: #dc3545; }
        .emotion-neutral { color: #6c757d; }
        .emotion-fear { color: #6f42c1; }
        .emotion-disgust { color: #20c997; }
        .emotion-surprise { color: #ffc107; }
        .emotion-calm { color: #17a2b8; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2><i class="fas fa-microphone-alt me-2"></i>Speech Emotion Recognition</h2>
                        <p class="mb-0">Upload an audio file or record your voice to detect emotions</p>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <div class="btn-group" role="group">
                                <button type="button" id="recordBtn" class="btn btn-primary">
                                    <i class="fas fa-microphone me-2"></i>Record Audio
                                </button>
                                <button type="button" id="stopBtn" class="btn btn-danger" disabled>
                                    <i class="fas fa-stop me-2"></i>Stop
                                </button>
                            </div>
                            <div class="mt-3">
                                <small class="text-muted">- OR -</small>
                            </div>
                            <div class="mt-3">
                                <input type="file" id="audioUpload" accept="audio/*" class="d-none">
                                <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('audioUpload').click()">
                                    <i class="fas fa-upload me-2"></i>Upload Audio File
                                </button>
                            </div>
                        </div>

                        <div id="recordingStatus" class="text-center text-danger mb-3" style="display: none;">
                            <i class="fas fa-circle fa-pulse me-2"></i>Recording...
                        </div>

                        <div id="audioPlayer" class="text-center mb-4" style="display: none;">
                            <h5>Recorded Audio</h5>
                            <audio id="audioPlayback" controls class="w-100"></audio>
                        </div>

                        <div id="loader" class="loader">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Analyzing emotions...</p>
                        </div>

                        <div id="resultContainer" class="result-container">
                            <div class="text-center">
                                <h4>Detected Emotion:</h4>
                                <div id="emotionDisplay" class="emotion-display"></div>
                                
                                <div class="row mt-4">
                                    <div class="col-md-8 offset-md-2">
                                        <h5>Emotion Probabilities</h5>
                                        <canvas id="emotionChart"></canvas>
                                    </div>
                                </div>
                                
                                <div class="suggestion-box mt-4 text-start">
                                    <h5><i class="fas fa-lightbulb me-2"></i>Suggestion</h5>
                                    <p id="suggestionText" class="mb-0"></p>
                                </div>
                                
                                <button id="tryAgainBtn" class="btn btn-outline-primary mt-4">
                                    <i class="fas fa-redo me-2"></i>Try Another
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // DOM Elements
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const audioUpload = document.getElementById('audioUpload');
        const recordingStatus = document.getElementById('recordingStatus');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioPlayback = document.getElementById('audioPlayback');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('resultContainer');
        const emotionDisplay = document.getElementById('emotionDisplay');
        const suggestionText = document.getElementById('suggestionText');
        const tryAgainBtn = document.getElementById('tryAgainBtn');
        
        let mediaRecorder;
        let audioChunks = [];
        let emotionChart = null;

        // Check for browser support
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert('Your browser does not support audio recording. Please use a modern browser like Chrome or Firefox.');
        } else {
            // Set up event listeners
            recordBtn.addEventListener('click', startRecording);
            stopBtn.addEventListener('click', stopRecording);
            audioUpload.addEventListener('change', handleFileUpload);
            tryAgainBtn.addEventListener('click', resetApp);
        }

        // Start recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayback.src = audioUrl;
                    audioPlayer.style.display = 'block';
                    processAudio(audioBlob);
                };
                
                mediaRecorder.start();
                recordBtn.disabled = true;
                stopBtn.disabled = false;
                recordingStatus.style.display = 'block';
                audioPlayer.style.display = 'none';
                resultContainer.style.display = 'none';
            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert('Error accessing microphone. Please ensure you have granted microphone permissions.');
            }
        }

        // Stop recording
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                recordBtn.disabled = false;
                stopBtn.disabled = true;
                recordingStatus.style.display = 'none';
            }
        }

        // Handle file upload
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Reset UI
            audioPlayer.style.display = 'none';
            resultContainer.style.display = 'none';
            
            // Set up audio player
            const audioUrl = URL.createObjectURL(file);
            audioPlayback.src = audioUrl;
            audioPlayer.style.display = 'block';
            
            // Process the file
            processAudio(file);
        }

        // Process audio (for both recorded and uploaded files)
        async function processAudio(audioBlob) {
            // Show loader
            loader.style.display = 'block';
            audioPlayer.style.display = 'none';
            
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.wav');
            
            try {
                const response = await fetch('/process_audio', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                // Display results
                displayResults(result);
            } catch (error) {
                console.error('Error processing audio:', error);
                alert('Error processing audio: ' + error.message);
                resetApp();
            } finally {
                loader.style.display = 'none';
            }
        }

        // Display results
        function displayResults(data) {
            // Update emotion display
            const emotionClass = `emotion-${data.emotion.toLowerCase()}`;
            emotionDisplay.className = `emotion-display ${emotionClass}`;
            emotionDisplay.textContent = data.emotion;
            
            // Update suggestion
            suggestionText.textContent = data.suggestion;
            
            // Create or update chart
            updateChart(data.probabilities);
            
            // Show results
            resultContainer.style.display = 'block';
            audioPlayer.style.display = 'block';
        }

        // Update chart with emotion probabilities
        function updateChart(probabilities) {
            const ctx = document.getElementById('emotionChart').getContext('2d');
            const labels = Object.keys(probabilities);
            const data = Object.values(probabilities);
            
            // Generate colors based on emotion
            const backgroundColors = labels.map(emotion => {
                const opacity = 0.7;
                switch(emotion.toLowerCase()) {
                    case 'happy': return `rgba(40, 167, 69, ${opacity})`;
                    case 'sad': return `rgba(23, 162, 184, ${opacity})`;
                    case 'angry': return `rgba(220, 53, 69, ${opacity})`;
                    case 'neutral': return `rgba(108, 117, 125, ${opacity})`;
                    case 'fear': return `rgba(111, 66, 193, ${opacity})`;
                    case 'disgust': return `rgba(32, 201, 151, ${opacity})`;
                    case 'surprise': return `rgba(255, 193, 7, ${opacity})`;
                    case 'calm': return `rgba(23, 162, 184, ${opacity})`;
                    default: return `rgba(13, 110, 253, ${opacity})`;
                }
            });
            
            // Destroy previous chart if it exists
            if (emotionChart) {
                emotionChart.destroy();
            }
            
            // Create new chart
            emotionChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Probability',
                        data: data,
                        backgroundColor: backgroundColors,
                        borderColor: backgroundColors.map(color => color.replace('0.7', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1,
                            title: {
                                display: true,
                                text: 'Probability'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Emotions'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${(context.raw * 100).toFixed(2)}%`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Reset the application
        function resetApp() {
            // Reset UI
            audioPlayer.style.display = 'none';
            resultContainer.style.display = 'none';
            audioPlayback.src = '';
            audioUpload.value = '';
            
            // Stop any ongoing recording
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            
            // Reset buttons
            recordBtn.disabled = false;
            stopBtn.disabled = true;
            recordingStatus.style.display = 'none';
        }
    </script>
</body>
</html>
